spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password: password
  quartz:
    properties:
      org:
        quartz:
          dataSource:
            quartz:
              driver: org.h2.Driver
              URL: jdbc:h2:mem:test
              provider: hikaricp
              user: sa
              password: password

expired:
  reservation:
    job:
      lock:
        timeout: 60
      cron: 0/30 * * ? * * *
